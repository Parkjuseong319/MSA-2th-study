<!DOCTYPE html>		<!-- html5 doctype -->
<html>
<head>
<meta charset="UTF-8">
<title>HTML Tag - form: get/post</title>
</head>
<body>
	<h4>전송방식: get/post </h4>
	
	<!-- get 방식 전송: 글자 수에 제한이 있다(255px), 보안에 취약하다. -->
	<h2>Get 전송방식</h2>
	<form action="../jsp/result.jsp" method="get">
		이름: <input type="text" name="name" id="name"><br>
		비번: <input type="password" name="password" id="password"><br>
		메일: <input type="email" name="mail"><br>
		<input type="submit" value="전송">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="취소">
	</form>
	<br><br><hr>
	
	<!-- get 방식 전송: 글자 수에 제한이 없다. 약한보안. -->
	<h2>Post 전송방식</h2>
	<form action="../jsp/result.jsp" method="post">
		이름: <input type="text" name="name" id="name"><br>
		비번: <input type="password" name="password" id="password"><br>
		메일: <input type="email" name="mail"><br>
		<input type="submit" value="전송">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="취소">
	</form>
</body>
</html>
