<!DOCTYPE html>		<!-- html5 doctype -->
<html>
<head>
<meta charset="UTF-8">
<title>ex12_transform</title>
<style>
	.myphoto {
		position: absolute;
		left: 50px;
		top: 70px;
		transform: rotate(15deg);
			/* 	브라우저 별로 달랐었다.
			-webkit-transform: rotate(15deg);
			-moz-transform: rotate(15deg);
			-ms-transform: rotate(15deg); */
		
	}
</style>
</head>
<body>
	<img class="myphoto" alt="그림입니다" src="../images/1.jpg">
	
</body>
</html>
