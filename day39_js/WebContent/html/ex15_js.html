<html>
<head>
<meta charset="UTF-8">
<title>ex15_js_html</title>
<!-- var, let, const -->
<script type="text/javascript">
	function countIncrease() {
		/* alert("innerHTML: " + document.body.innerHTML + "\n\n\n\n" + "innerText: " + document.body.innerText); */

		let list = '';
		list += "<ul>";
		list += "<li>Hello</li>";

		list += "<li>Good Bye</li>";
		list += "<li>안녕</li>";
		list += "</ul>";

		// document.body.innerHTML = list;			
		//document.getElementById("div").innerHTML = list;	// js method - getElementById('idName')
		document.querySelector('#div').innerHTML = list; // css method - querySelector('#idName')

		// let num = document.getElementById("countSpan");		//js
		//let num = document.getElementsByClassName('countSpan');
		//let num = document.getElementsByTagName("span");
		//alert(num.innerHTML);

		let num = document.querySelector('span');
		num.innerHTML = parseInt(num.innerHTML) + 1;

	}
	// nameChange() 함수 만들어서 클릭시 '강감찬'이 본인 이름으로 변경되게
	function nameChange() {
		let name = document.querySelector('#nameSpan');
		name.innerHTML = "박주성";
	}
</script>
</head>
<body>
	<span id="countSpan" class="countSpan">0</span> 번 클릭 &nbsp;&nbsp;
	<input type="button" value="Click" onclick="countIncrease()"><hr>
	<span id="nameSpan" class="nameSpan" onclick="nameChange()">강감찬</span> &nbsp;&nbsp;
	<hr>
	Good!!!
