<script type="text/javascript">
	function makePerson(name, phone, addr) {
		var person = {
			name: name,
			phone: phone,
			addr: addr,
			
			info: function() {
				var list = "";
				for(var key in this){
					if(key !== "info"){
						list += key + ": " + this[key] + "\n";
					}
				}
				alert(list);
			}
		};
		return person;
	}	// makePerson end
	var p = makePerson("김연아", "0000", "서울시");
